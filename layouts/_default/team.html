<!DOCTYPE html>
{{ partial "html.html" . }}
{{ partial "head.html" . }}
<body>
	{{ partial "cover.html" . }}
	<div class="background"></div>
	<div class="box-content">
		<aside>
			{{ partial "logo.html" . }}
			{{ partial "footer.html" . }}
		</aside>
		<article class="main">
			<header class="header">
				<h1>{{ .Title }}</h1>
			</header>
			<div class="members">
				<section class="group">
					{{ range .Site.Data.team }}
					{{ partial "team.html" . }}
					{{end}}
				</section>
		
			</div>
			{{ partial "footer.html" . }}
		</article>
	</div>
	{{ partial "scripts.html" . }} 
</body>
</html>
